{% extends "layout.html" %}
{% block body %}

{% for twiit in twiits %}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="{{ twiit.user.picture }}" height="64" width="64">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{ twiit.user.name }}</h4>
        <p class="twiit-handle">{{ twiit.user.email }} &bull; <span class="twiit-timestamp">{{ twiit.created_at }}</span></p>
      </div>
    </div>
    <p class="twiit-content">{{ twiit.text }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
