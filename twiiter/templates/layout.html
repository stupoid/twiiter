<!doctype html>
<head>
<title>Twiiter</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
<link href="/static/css/twiiter.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        {% if g.user %}
        <li role="presentation" class="active"><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
        <li role="presentation" class="active"><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
    <h3 class="text-muted">Twiiter</h3>
  </div>

  {% block body %}{% endblock %}

  <footer class="footer">
    <p>&copy; 2017 Twiiter, Inc.</p>
  </footer>

</div> <!-- /container -->
</body>
</html>
